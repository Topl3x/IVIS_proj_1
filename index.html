<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['bar']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        var query = new google.visualization.Query(
          'https://docs.google.com/spreadsheets/d/1URhUpFiMpDqPYe2I4rgFIqCJFGnHMj8dGwRsiY6rchE/gviz/tq?sheet=Sheet1&headers=1&tq='
        );
    
        query.send(function(response) {
          var data = response.getDataTable();
          var view = new google.visualization.DataView(data);
    
          var chart = new google.charts.Bar(document.getElementById('chart_div'));
          chart.draw(view, google.charts.Bar.convertOptions({
            title: 'Total Score by Alias',
            height: 500,
            hAxis: {
              title: 'Total Score',
              format: 'decimal'
            },
            vAxis: {
              title: 'Alias'
            },
            chart: {
              title: 'Total Score by Alias',
              subtitle: 'Sum of columns 2 to 13'
            },
            bars: 'vertical'
          }));
        });
      }
    </script>
  </head>
  <body>
    <div id="chart_div" style="width: 900px; height: 500px;"></div>
  </body>
</html>
